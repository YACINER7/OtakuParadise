<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dragonballGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="auraGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.2" />
    </radialGradient>
    <filter id="glowDB">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#dragonballGrad)"/>
  
  <!-- Energy aura background -->
  <circle cx="200" cy="125" r="90" fill="url(#auraGrad)" opacity="0.6"/>
  
  <!-- Stylized Saiyan figure -->
  <g transform="translate(200,125)" filter="url(#glowDB)">
    <!-- Energy aura -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ffff00" stroke-width="2" opacity="0.5"/>
    <!-- Head -->
    <circle cx="0" cy="-30" r="25" fill="#ffcc99"/>
    <!-- Spiky hair -->
    <path d="M-20,-50 L-15,-60 L-5,-55 L5,-65 L15,-55 L25,-60 L20,-50" fill="#000" />
    <path d="M-10,-55 L0,-70 L10,-55" fill="#000" />
    <!-- Body -->
    <rect x="-15" y="-5" width="30" height="40" fill="#ff6600" rx="5"/>
    <!-- Muscle definition -->
    <rect x="-10" y="0" width="20" height="8" fill="#ff8c00" rx="2"/>
    <rect x="-10" y="15" width="20" height="8" fill="#ff8c00" rx="2"/>
    <!-- Arms -->
    <rect x="-25" y="0" width="10" height="25" fill="#ffcc99" rx="5"/>
    <rect x="15" y="0" width="10" height="25" fill="#ffcc99" rx="5"/>
    <!-- Wristbands -->
    <rect x="-25" y="20" width="10" height="4" fill="#000080"/>
    <rect x="15" y="20" width="10" height="4" fill="#000080"/>
    <!-- Legs -->
    <rect x="-10" y="35" width="8" height="25" fill="#000080" rx="4"/>
    <rect x="2" y="35" width="8" height="25" fill="#000080" rx="4"/>
    <!-- Boots -->
    <rect x="-12" y="55" width="12" height="8" fill="#ffffff" rx="2"/>
    <rect x="0" y="55" width="12" height="8" fill="#ffffff" rx="2"/>
  </g>
  
  <!-- Dragon balls -->
  <g opacity="0.4">
    <circle cx="60" cy="60" r="12" fill="#ff8c00"/>
    <text x="60" y="66" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b0000">★</text>
    
    <circle cx="340" cy="180" r="12" fill="#ff8c00"/>
    <text x="340" y="186" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b0000">★★</text>
    
    <circle cx="80" cy="200" r="12" fill="#ff8c00"/>
    <text x="80" y="206" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b0000">★★★</text>
  </g>
  
  <!-- Energy waves -->
  <g opacity="0.3">
    <path d="M20 125 Q100 100 180 125 Q260 150 340 125" stroke="#ffff00" stroke-width="3" fill="none"/>
    <path d="M60 100 Q140 80 220 100 Q300 120 380 100" stroke="#ff6600" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DRAGON BALL COLLECTION</text>
</svg> 