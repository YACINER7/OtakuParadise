<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="onepieceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0575e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#021b79;stop-opacity:1" />
    </linearGradient>
    <filter id="glowOP">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#onepieceGrad)"/>
  
  <!-- Skull symbol background -->
  <circle cx="200" cy="125" r="80" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  
  <!-- Stylized pirate figure -->
  <g transform="translate(200,125)" filter="url(#glowOP)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="25" fill="#ffcc99"/>
    <!-- Straw hat -->
    <ellipse cx="0" cy="-50" rx="35" ry="8" fill="#daa520"/>
    <rect x="-30" y="-50" width="60" height="15" fill="#daa520" rx="7"/>
    <!-- Hat band -->
    <rect x="-30" y="-42" width="60" height="4" fill="#8b0000"/>
    <!-- Body -->
    <rect x="-15" y="-5" width="30" height="40" fill="#dc143c" rx="5"/>
    <!-- Vest -->
    <rect x="-12" y="-2" width="24" height="30" fill="#ffff00" rx="3"/>
    <!-- Arms -->
    <rect x="-25" y="0" width="10" height="25" fill="#ffcc99" rx="5"/>
    <rect x="15" y="0" width="10" height="25" fill="#ffcc99" rx="5"/>
    <!-- Legs -->
    <rect x="-10" y="35" width="8" height="25" fill="#000080" rx="4"/>
    <rect x="2" y="35" width="8" height="25" fill="#000080" rx="4"/>
    <!-- Scar under eye -->
    <line x1="-8" y1="-15" x2="-3" y2="-20" stroke="#8b0000" stroke-width="2"/>
    <line x1="-8" y1="-12" x2="-3" y2="-17" stroke="#8b0000" stroke-width="2"/>
  </g>
  
  <!-- Decorative pirate elements -->
  <g opacity="0.3">
    <!-- Anchor -->
    <path d="M50 180 L50 200 M40 190 L60 190 M45 200 L55 200 M45 205 L40 210 M55 205 L60 210" stroke="white" stroke-width="3" fill="none"/>
    <!-- Skull -->
    <circle cx="320" cy="60" r="12" fill="white"/>
    <rect x="315" y="65" width="10" height="8" fill="white" rx="2"/>
    <!-- Compass -->
    <circle cx="350" cy="180" r="15" fill="white" opacity="0.5"/>
    <line x1="350" y1="170" x2="350" y2="190" stroke="white" stroke-width="2"/>
    <line x1="340" y1="180" x2="360" y2="180" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">ONE PIECE COLLECTION</text>
</svg> 