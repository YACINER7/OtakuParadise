<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="narutoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e52e71;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#narutoGrad)"/>
  
  <!-- Ninja symbol background -->
  <circle cx="200" cy="125" r="80" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  
  <!-- Stylized ninja figure -->
  <g transform="translate(200,125)" filter="url(#glow)">
    <!-- Head -->
    <circle cx="0" cy="-30" r="25" fill="#ffcc99"/>
    <!-- Headband -->
    <rect x="-30" y="-45" width="60" height="8" fill="#000080" rx="4"/>
    <!-- Ninja symbol -->
    <circle cx="0" cy="-41" r="6" fill="#ff4500"/>
    <!-- Body -->
    <rect x="-15" y="-5" width="30" height="40" fill="#ff6600" rx="5"/>
    <!-- Arms -->
    <rect x="-25" y="0" width="10" height="25" fill="#ff6600" rx="5"/>
    <rect x="15" y="0" width="10" height="25" fill="#ff6600" rx="5"/>
    <!-- Legs -->
    <rect x="-10" y="35" width="8" height="25" fill="#000080" rx="4"/>
    <rect x="2" y="35" width="8" height="25" fill="#000080" rx="4"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <polygon points="50,50 70,30 90,50 70,70" fill="white"/>
    <polygon points="310,200 330,180 350,200 330,220" fill="white"/>
    <polygon points="30,180 50,160 70,180 50,200" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">NARUTO COLLECTION</text>
</svg> 